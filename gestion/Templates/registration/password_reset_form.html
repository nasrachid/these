<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Réinitialisation du mot de passe</h2>
    <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
</div>
</body>
</html>
